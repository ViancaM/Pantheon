{% extends 'game/base.html' %}

{% block title %}Pantheon - Settings{% endblock %}

{% block content %}
<div class="settings-section">
    <h1>Game Settings</h1>
    <div class="card">
        <div class="card-body">
            <p class="text-muted">Settings will be available in future updates.</p>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Sound Effects
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="soundEffects" disabled>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Background Music
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="backgroundMusic" disabled>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    AI Difficulty
                    <select class="form-select" style="width: auto;" disabled>
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .settings-section {
        max-width: 600px;
        margin: 0 auto;
    }

    .card {
        margin-top: 20px;
    }

    .list-group-item {
        padding: 1rem;
    }
</style>
{% endblock %}
